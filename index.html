<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js " defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <div class="calculator">
        <div class="grid">
            <div class="display">
                <div class="computation-display"></div>
                <div class="operand-display"></div>
            </div>
            <button class="operator exponential">ˆ</button>
            <button class="square">√</button>
            <button class="clear-button">C</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator divide">÷</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator multiply">*</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator subtract">-</button>
            <button class="float">.</button>
            <button class="number">0</button>
            <button class="equal">=</button>
            <button class="operator add">+</button>
        </div>
    </div> 
</body>
</html>
