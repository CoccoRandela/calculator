<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js " defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CALCULATOR</h1>
    </header>
    <div class="calculator">
        <div class="grid">
            <div class="display">
                <div class="computation-display"></div>
                <div class="operand-display"></div>
            </div>
            <button class="operator exponential" onclick="selectOperator(this.textContent)">ˆ</button>
            <button class="square" onclick="returnSquare()">√</button>
            <button class="clear-button" onclick="clearAll()">C</button>
            <button class="number" onclick="addNumbers(this.textContent)">7</button>
            <button class="number" onclick="addNumbers(this.textContent)">8</button>
            <button class="number" onclick="addNumbers(this.textContent)">9</button>
            <button class="operator divide" onclick="selectOperator(this.textContent)">/</button>
            <button class="number" onclick="addNumbers(this.textContent)">4</button>
            <button class="number" onclick="addNumbers(this.textContent)">5</button>
            <button class="number" onclick="addNumbers(this.textContent)">6</button>
            <button class="operator multiply" onclick="selectOperator(this.textContent)">*</button>
            <button class="number" onclick="addNumbers(this.textContent)">1</button>
            <button class="number" onclick="addNumbers(this.textContent)">2</button>
            <button class="number" onclick="addNumbers(this.textContent)">3</button>
            <button class="operator subtract" onclick="selectOperator(this.textContent)">-</button>
            <button class="float" onclick="makeFloat(this.textContent)">.</button>
            <button class="number" onclick="addNumbers(this.textContent)">0</button>
            <button class="equal" onclick="getResult(this)">=</button>
            <button class="operator add" onclick="selectOperator(this.textContent)">+</button>
        </div>
    </div> 
</body>
</html>
